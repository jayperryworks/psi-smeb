<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    
    {% capture level %}{{ page.url | append:'index.html' | split:'/' | size }}{% endcapture %}
    {% capture relativepath %}{% for i in (3..level) %}../{% endfor %}{% endcapture %}
    

    <!-- PSI.org styles -->
    <link type="text/css" rel="stylesheet" media="all" href="http://psi.org/modules/node/node.css?">
    <link type="text/css" rel="stylesheet" media="all" href="http://psi.org/modules/system/defaults.css">
    <link type="text/css" rel="stylesheet" media="all" href="http://psi.org/modules/system/system.css">
    <link type="text/css" rel="stylesheet" media="all" href="http://psi.org/modules/system/system-menus.css">
    <link type="text/css" rel="stylesheet" media="all" href="http://psi.org/modules/system/system-menus.css">
    <link type="text/css" rel="stylesheet" media="all" href="http://psi.org/sites/all/modules/cck/theme/content-module.css">
    <link type="text/css" rel="stylesheet" media="all" href="http://psi.org/sites/all/modules/date/date.css">
    <link type="text/css" rel="stylesheet" media="all" href="http://psi.org/sites/all/modules/date/date_popup/themes/datepicker.css">
    <link type="text/css" rel="stylesheet" media="all" href="http://psi.org/sites/all/modules/date/date_popup/themes/timeentry.css">
    <link type="text/css" rel="stylesheet" media="all" href="http://psi.org/sites/all/modules/filefield/filefield.css">
    <link type="text/css" rel="stylesheet" media="all" href="http://psi.org/sites/all/modules/footnotes/footnotes.css">
    <link type="text/css" rel="stylesheet" media="all" href="http://psi.org/sites/all/modules/cck/modules/fieldgroup/fieldgroup.css">
    <link type="text/css" rel="stylesheet" media="all" href="http://psi.org/sites/default/themes/zen/zen/tabs.css">
    <link type="text/css" rel="stylesheet" media="all" href="http://psi.org/sites/default/themes/zen/zen/messages.css">
    <link type="text/css" rel="stylesheet" media="all" href="http://psi.org/sites/default/themes/zen/zen/block-editing.css">
    <link type="text/css" rel="stylesheet" media="all" href="http://psi.org/sites/default/themes/psi/css/reset.css">
    <link type="text/css" rel="stylesheet" media="all" href="http://psi.org/sites/default/themes/psi/css/master.css">
    <link type="text/css" rel="stylesheet" media="all" href="http://psi.org/sites/default/themes/psi/css/niftyCorners.css">
    <link type="text/css" rel="stylesheet" media="print" href="http://psi.org/sites/default/themes/zen/zen/print.css">
    <link type="text/css" rel="stylesheet" media="print" href="http://psi.org/sites/default/themes/psi/css/print.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ site.baseurl }}{{ relativepath }}assets/css/app.css">
    <script src="{{ site.baseurl }}{{ relativepath }}assets/js/vendor/modernizr.custom.11128.js"></script>
  </head>
  <body id="{% if page.slug %}{{ page.slug | replace: ' ','-' | downcase }}{% else %}{{ page.title | replace: ' ','-' | downcase }}{% endif %}">
    {% if page.slug != "home" %}
    <header role="banner">
      <nav role="navigation">
        <a href="/">&lsaquo; Back to list</a>
      </nav>
    </header>
    {% endif %}

    <main role="main">

      {{ content }}

    </main>

    <footer role="contentinfo">
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ site.baseurl }}{{ relativepath }}assets/js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="{{ site.baseurl }}{{ relativepath }}assets/js/app.js"></script>

  </body>
</html>
