---
layout: default
title: PSI SMEB new sections
slug: home
---

<h1>SMEB sections</h1>
<!-- http://stackoverflow.com/questions/20872861/jekyll-display-posts-by-category -->
{% for category in site.categories %}
<section>
  <h3>{{ category | first | capitalize }}</h3>
  <ul class="posts">
    {% for posts in category %}
    {% for post in posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    {% endfor %}
  </ul>
</section>
{% endfor %}
