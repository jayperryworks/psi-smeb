<table>
  <thead>
  <tr>
    {% for header in site.data.malaria-studies.keys %}
    <td>{{header}}</td>
    {% endfor %}
  </tr>
  </thead>

  <tbody>
    {% for row in site.data.malaria-studies.content %}
    <tr>
      {% for column in row %}
      <td>{{column}}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
